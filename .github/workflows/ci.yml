on:
    pull_request:
    push:
        branches: [main]

name: Continuous integration

jobs:
    test:
        name: Test Suite
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the code
              uses: actions/checkout@v3
            - name: ğŸ—„ï¸ Setup Rust cache
              uses: actions/cache@v2
              with:
                  key: rust-cache
                  path: |
                      ~/.cargo/registry/index
                      ~/.cargo/registry/cache
                      ~/.cargo/git
                      ./target
            - name: ğŸ¦€ Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true
            - name: ğŸ§ª Run tests
              uses: actions-rs/cargo@v1
              with:
                  command: test

    clippy:
        name: Clippy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the code
              uses: actions/checkout@v3
            - name: ğŸ—„ï¸ Setup Rust cache
              uses: actions/cache@v2
              with:
                  key: rust-cache-nightly
                  path: |
                      ~/.cargo/registry/index
                      ~/.cargo/registry/cache
                      ~/.cargo/git
                      ./target
            - uses: actions-rs/toolchain@v1
              with:
                  override: true
                  profile: minimal
                  toolchain: nightly
                  components: rustfmt, clippy
            - name: ğŸ§¹ Format code
              uses: actions-rs/cargo@v1
              with:
                  command: fmt
                  args: --all -- --check
            - name: ğŸ“ Clippy
              uses: auguwu/clippy-action@1.2.2
              with:
                  token: ${{secrets.GITHUB_TOKEN}}
